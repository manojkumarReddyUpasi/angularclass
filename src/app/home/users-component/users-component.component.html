<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>

                <th scope="col">#id</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">email</th>
                <th scope="col">address</th>
                <th scope="col">phone</th>
                <th scope="col">action</th>
                <th scope="col">date</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of userList">
                <th scope="row">{{ item.id}}</th>
                <td>{{ item.firstName | uppercase |lowercase}}</td>
                <td>{{ item.lastName}}</td>
                <td>{{ item.email}}</td>
                <td>{{ item.address | titlecase}}</td>
                <td>{{ item.phone | phone:"+91 ":"0"}}</td>
                <td>{{ item.date | date :'shortDate'}}</td>
                <td> <a (click)="dataPass(item)"><i class="fas fa-eraser"></i></a> / <a><i class='fas fa-trash-alt' [style.cursor]="'pointer'"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
